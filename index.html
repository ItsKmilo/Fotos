<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Mi Álbum de Fotos</h1>
        <p>Bienvenidos a mi album de fotos</p>
    </header>

    <main class="album-container">
        <div class="album-grid">
            <div class="album-item">
                <img src="nube.jpeg" alt="Foto 1">
                <div class="overlay">
                    <h3>Nube</h3>
                    <p>Nube es una chihuahua</p>
                </div>
            </div>
            <div class="album-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Stray_calico_cat_near_Sagami_River-01.jpg" alt="Foto 2">
                <div class="overlay">
                    <h3>Gato</h3>
                    <p>Este es un gato de la web</p>
                </div>
            </div>
            <br>
            <div class="album-item">
                <img src="https://cdn.wallapop.com/images/10420/d3/ot/__/c10420p792257248/i2680954855.jpg?pictureSize=W640" alt="Foto 3">
                <div class="overlay">
                    <h3>Carro</h3>
                    <p>Este es un carro con un diseño espectacular</p>
                </div>
            </div>
            <br>            
        </div>
    </main>

    <footer class="footer">
        <p></p>
    </footer>
</body>
</html>
